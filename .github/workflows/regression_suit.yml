name: Regression suite

on: 

  push: 
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
      - cron: '0 0 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/assets/report.html

      - name: Debug File System
        run: ls -R
      
    
      
    

      
  
